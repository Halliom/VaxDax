<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="Johan Wieslander">

    <title>Covid-vaccin projektion</title>

    <script src="https://kit.fontawesome.com/3ef7b707e5.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        #viz {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
        <p class="h5 my-0 me-md-auto fw-normal mr-4">Covid-vaccin projektion</p>
        <!-- <nav class="my-2 my-md-0 me-md-3">
            <a class="p-2 text-dark" href="#">Features</a>
            <a class="p-2 text-dark" href="#">Enterprise</a>
            <a class="p-2 text-dark" href="#">Support</a>
            <a class="p-2 text-dark" href="#">Pricing</a>
        </nav> -->
        <a class="btn btn-outline-primary" href="https://www.folkhalsomyndigheten.se/smittskydd-beredskap/utbrott/aktuella-utbrott/covid-19/vaccination-mot-covid-19/statistik/statistik-over-registrerade-vaccinationer-covid-19/">Källa</a>
    </header>

    <div class="container-fluid" id="body">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Genomsnittliga vaccinationer</h5>
                        <p class="card-text">Från <b id="startDateAvg"></b> till <b id="endDateAvg"></b> vaccinerades i genomsnitt <b id="avg"></b> personer per dag.</p>
                    </div>
                </div>
            </div>
            
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Midsommar</h5>
                        <p class="card-text">Det är <b id="daysToMidsummer"></b> dagar till midsommar. För att <b id="numPeopleNeedToBeVaccinated"></b> personer ska vara vaccinerade tills dess behövs att <b id="avgNecessaryIncrease"></b> personer vaccineras varje dag.</p>
                    </div>
                </div>
            </div>
            
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Diagramvy</h5>
                        <button 
                            class="btn" 
                            v-bind:class="{ 'btn-primary': projected, 'btn-outline-primary': !projected }" 
                            v-on:click="toggleProjection">
                            Projicera
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-8">
                <div id="viz"></div>
            </div>
        </div>
    </div>


    <script>


        let app = new Vue({
            delimiters: ["[[", "]]"],
            el: "#body",
            data: {
                // The object containing all data points
                data: null,
                
                // Utility method for parsing dates
                timeParser: null,

                // If the projection is enabled or not
                projected: false
            },
            mounted: function() {
                this.data = {{ data|safe }};
                this.timeParser = d3.timeParse("%Y-%m-%d");

                this.setupSVG();

                this.processDates();

                this.createVisualisation();
            },
            methods: {
                setupSVG: function() {
                    // set the dimensions and margins of the graph
                    var margin = { top: 50, right: 50, bottom: 50, left: 100 };
                    this.width = $("#viz").width() - margin.left - margin.right,
                    this.height = Math.max($("#viz").height(), 400) - margin.top - margin.bottom;

                    // append the svg object to the body of the page
                    this.svg = d3.select("#viz")
                        .append("svg")
                        .attr("width", this.width + margin.left + margin.right)
                        .attr("height", this.height + margin.top + margin.bottom)
                            .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                },
                processDates: function() {
                    this.data.forEach((d) => {
                        d.dateObj = this.timeParser(d.date);
                    });

                    this.dataTimeExtent = d3.extent(this.data, function(d) { return d.dateObj; });

                    this.startDate = this.dataTimeExtent[0];
                    this.endDate = this.dataTimeExtent[1];
                    this.startValues = this.data.find((value) => {
                        return this.startDate === value.dateObj;
                    });
                    this.endValues = this.data.find((value) => {
                        return this.endDate === value.dateObj;
                    });
                    const differenceInValue = this.endValues.vaccinated - this.startValues.vaccinated;
                    const differenceInDays = (this.endValues.dateObj - this.startValues.dateObj) / (1000 * 60 * 60 * 24);
                    this.averageIncrease = differenceInValue / differenceInDays;
                    
                    $("#startDateAvg").html(this.startValues.date);
                    $("#endDateAvg").html(this.endValues.date);
                    $("#avg").html(this.averageIncrease);

                    this.midsummer = this.timeParser("2021-06-25");
                    const daysToMidsummer = Math.floor((this.midsummer - Date.now()) / (1000 * 60 * 60 * 24));
                    this.numPeopleNeedToBeVaccinated = 8212885;//Math.ceil(endValues.total_1_dose / (endValues.total_1_dose_percent / 100));
                    this.avgNecessaryIncrease = Math.ceil((this.numPeopleNeedToBeVaccinated - this.endValues.vaccinated) / daysToMidsummer);

                    $("#daysToMidsummer").html(daysToMidsummer);
                    $("#numPeopleNeedToBeVaccinated").html(this.numPeopleNeedToBeVaccinated);
                    $("#avgNecessaryIncrease").html(this.avgNecessaryIncrease);
                },
                toggleProjection: function() {
                    this.projected = !this.projected;
                },
                createVisualisation: function() {
                    // Add X axis --> it is a date format
                    var x = d3.scaleTime()
                        .domain([ this.dataTimeExtent[0], this.projected ? this.midsummer : this.dataTimeExtent[1] ])
                        .range([ 0, this.width ]);
                    
                    this.svg.append("g")
                        .attr("transform", "translate(0," + this.height + ")")
                        .call(d3.axisBottom(x));

                    // Add Y axis
                    var y = d3.scaleLinear()
                        .domain([ 0, this.projected ? this.numPeopleNeedToBeVaccinated : d3.max(this.data, function(d) { return +d.vaccinated; }) ])
                        .range([ this.height, 0 ]);
                    this.svg.append("g")
                        .call(d3.axisLeft(y));

                    this.svg.selectAll("dot")
                        .data(this.data)
                        .enter().append("circle")
                        .attr("r", 3.5)
                        .attr("cx", function(d) { return x(d.dateObj); })
                        .attr("cy", function(d) { return y(d.vaccinated); })
                        .attr("fill", function(d) { return "black"; });

                    // Add the line
                    this.svg.append("path")
                        .datum(this.data)
                        .attr("fill", "none")
                        .attr("stroke", "steelblue")
                        .attr("stroke-width", 1.5)
                        .attr("d", d3.line()
                            .x(function(d) { return x(d.dateObj) })
                            .y(function(d) { return y(d.vaccinated) })
                        );
                    
                    // this.svg.append("path")
                    //     .datum([ {
                    //         "dateObj": this.endValues.dateObj,
                    //         "vaccinated": this.endValues.vaccinated
                    //     }, {
                    //         "dateObj": this.midsummer,
                    //         "vaccinated": this.numPeopleNeedToBeVaccinated
                    //     } ])
                    //     .attr("fill", "none")
                    //     .attr("stroke", "red")
                    //     .attr("stroke-width", 1.5)
                    //     .attr("d", d3.line()
                    //         .x(function(d) { return x(d.dateObj) })
                    //         .y(function(d) { return y(d.vaccinated) })
                    //     );
                }
            }
        });
        </script>
</body>
